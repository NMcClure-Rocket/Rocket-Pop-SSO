spring.application.name=rocketpop
server.port=42068

# Database Configuration - H2 (for development)
spring.datasource.url=jdbc:h2:mem:rocketpopdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize database with schema.sql
spring.sql.init.mode=always

# JWT Configuration
jwt.user.secret=RockertSoftwareRocks2025ThisIsNotSecureEnough
jwt.admin.secret=RocketSSOAdminSecretKey2025InternalUseOnly!!
jwt.expiration=86400000

# External Auth Service
auth.service.verify.uri=http://172.16.0.51:8080/auth_service/api/auth/verify
auth.service.ping.uri=http://172.16.0.51:8080/auth_service/api/auth/ping

# CORS Configuration
cors.allowed.origins=http://localhost:42067

# Logging
logging.level.com.example.rocketpop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
