name: Lint Code

on:
  push:
    branches: [ main, dev, travis, nate, ethan, frederick, fix_test ]
  pull_request:
    branches: [ main, dev ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Checkstyle
      run: ./mvnw checkstyle:check
      continue-on-error: true
    
    - name: Upload Checkstyle report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: target/checkstyle-result.xml
  
  pmd:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run PMD
      run: ./mvnw pmd:check
      continue-on-error: true
    
    - name: Upload PMD report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: target/pmd.xml
  
  spotbugs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run SpotBugs
      run: ./mvnw spotbugs:check
      continue-on-error: true
    
    - name: Upload SpotBugs report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
